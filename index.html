<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main id="main" class="grid grid-cols-1 p-4">
        <div class="bg-red-300 p-8 flex flex-col items-center rounded-lg mb-4">
            <h1 class="text-4xl mb-12">Hello World</h1>
            <select class="w-2/3 h-8 rounded mb-4" id="country-name">
                <option value="">Select a country</option>
            </select>
            <button class="bg-white py-1 px-4 rounded font-semibold" onclick="search()">Search</button>
        </div>

        <div id="country-info" class="bg-green-300 p-8 rounded-lg grid grid-cols-2">
            <div class="col-span-1 flex flex-col items-center">
                <h2 class="text-2xl mb-4 font-semibold" id="name"></h2>
                <img class="block" id="flag" src="" alt="">
            </div>

            <div class="col-span-1 grid grid-cols-3">
                <div class="col-span-1">
                    <h3 class="hidden text-xl">Region:</h3>
                    <div id="region"></div>
                </div>
                <div class="col-span-1">
                    <h3 class="hidden text-xl">Capital:</h3>
                    <div id="capital"></div>
                </div>
                <div class="col-span-1">
                    <h3 class="hidden text-xl">Language:</h3>
                    <div id="language"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
